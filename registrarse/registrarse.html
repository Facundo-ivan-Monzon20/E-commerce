<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="registrarse.css" type="text/css"/>
  <script src="https://kit.fontawesome.com/413c31bf06.js" crossorigin="anonymous"></script>
  <title>Inicia Sesión</title>
</head>
<body>
  <form class="form">

    <h1>Registrarse</h1>
    <div class="container">
        <div class="input-contenedor">

            <i class="fas fa-user"></i>
            <input type="text" name="user" placeholder="Nombre Completo" required/>
          </div>

    <div class="input-contenedor">
    <i class="fas fa-envelope"></i>
    <input type="email" name="email" placeholder="Correo Electrónico" required/>
   
  </div>

  <div class="input-contenedor">

    <i class="fas fa-lock"></i>
    <input type="password" name="password" placeholder="Contraseña" required/>
  </div>
    <button class="inicio-btn">Registrarse</button>

    <p><input type="checkbox" required/>Acepto los <a href="#">Términos y Condiciones</a> y autorizo el uso de mis datos de acuerdo a la <a href="#">Declaración de Privacidad.</a></p>
    <p>¿Ya estás registrado? <a href="#">Click aquí</a></p>
  </div>
  </form>
</body>
</html>
