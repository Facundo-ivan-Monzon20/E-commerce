<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="iniciar-sesion.css" type="text/css"/>
  <script src="https://kit.fontawesome.com/413c31bf06.js" crossorigin="anonymous"></script>
  <title>Inicia Sesión</title>
</head>
<body>


  <form class="form">
    <h1>Iniciar Sesión</h1>
    <div class="container">

    <div class="input-contenedor">
    <i class="fas fa-envelope"></i>
    <input type="email" name="Email" placeholder="Correo Electrónico"/>
   
  </div>

  <div class="input-contenedor">

    <i class="fas fa-lock"></i>
    <input type="password" name="password" placeholder="Contraseña"/>
  </div>
    <button class="inicio-btn">Iniciar Sesión</button>
    <button class="crear-btn">Crear cuenta</button>
    <p>¿Olvidaste tu contraseña? <a href="#">Click aquí</a></p>
  </div>
  </form>
